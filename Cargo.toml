[workspace.package]
name = "stroem"
version = "0.1.0"
edition = "2024"

[workspace]
members = ["common", "server", "worker", "runner", "cli"]
resolver = "2"

[workspace.dependencies]
axum = { version = "0.8.1", features = ["macros"] }
tokio = { version = "1.43", features = ["full"] }
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.139"
tar = "0.4.44"
flate2 = "1.1.0"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["fmt"] }
config = "0.15.8"
uuid = { version = "1.15.0", features = ["v4"] }
clap = { version = "4.5.31", features = ["derive"] }
globwalker = "0.9.0"
anyhow = "1.0.96"
tera = "1.20.0"
cron = "0.15.0"
chrono = { version = "0.4.40", features = ["serde"] }
reqwest = { version = "0.12.12", features = ["json", "rustls-tls"] }
notify = "8.0.0"
blake2 = "0.10.6"
fs2 = "0.4.3"
sqlx = { version = "0.8.3", features = ["runtime-tokio", "tls-rustls", "postgres", "chrono", "json", "uuid"] }
sqlx-paginated = { version = "0.2.30", features = ["postgres"] }
refinery = { version = "0.8", features = ["tokio-postgres"] }
tokio-postgres = { version = "0.7.13", features = ["with-chrono-0_4", "with-serde_json-1"] }
deadpool-postgres = { version = "0.14.1", features = ["serde"] }
futures = "0.3.31"
tokio-stream = { version = "0.1.17", features = ["io-util"] }
regex = "1.11.1"
lazy_static = "1.5.0"
upon = "0.9.0"
git2 = "0.20.0"
async-trait = "0.1.87"
rust-embed = "8.6.0"
mime_guess = "2.0.5"
